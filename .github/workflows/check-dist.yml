# Reusable workflow from actions-mn/shared
# Verifies that dist/index.cjs is up to date with source code
name: Check dist

on:
  push:
    branches:
      - main
    paths_ignore:
      - '**.md'
  pull_request:
    paths_ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  check-dist:
    uses: actions-mn/shared/.github/workflows/check-dist.yml@main
    with:
      node-version: '24.x'
